name: GNOME Shell Compatibility Check

on:
  push:
    branches: [main, master, add-gnome-compatibility-ci]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  compatibility-check:
    name: Test GNOME ${{ matrix.gnome-version }}
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.container }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - gnome-version: '48'
            container: 'fedora:42'
          - gnome-version: '49'
            container: 'fedora:43'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4



      - name: Install system dependencies
        run: |
          dnf install -y \
            nodejs \
            npm \
            gettext \
            glib2-devel \
            gnome-shell \
            jq \
            unzip \
            git

      - name: Install pnpm (in container)
        run: npm install -g pnpm@latest

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Validate metadata for GNOME ${{ matrix.gnome-version }}
        run: |
          SHELL_VERSION=$(jq -r '.["shell-version"][]' src/metadata.json | grep "^${{ matrix.gnome-version }}$" || echo "")
          if [ -z "$SHELL_VERSION" ]; then
            echo "❌ GNOME Shell ${{ matrix.gnome-version }} is not listed in metadata.json"
            exit 1
          else
            echo "✅ GNOME Shell ${{ matrix.gnome-version }} is supported in metadata.json"
          fi

      - name: Build extension
        run: pnpm run build

      - name: Validate GSettings schema
        run: |
          glib-compile-schemas --strict --dry-run assets/

      - name: Check extension structure
        run: |
          if [ ! -f "dist/builds/mediacontrols@cliffniff.github.com.shell-extension.zip" ]; then
            echo "❌ Extension package not found"
            exit 1
          fi

          echo "✅ Extension package created successfully"

          # Extract and validate contents
          unzip -l dist/builds/mediacontrols@cliffniff.github.com.shell-extension.zip

          # Check for required files
          unzip -t dist/builds/mediacontrols@cliffniff.github.com.shell-extension.zip

          echo "✅ Extension package is valid"

      - name: Validate JavaScript syntax
        run: |
          find dist/temp -name "*.js" -type f -exec node --check {} \;
          echo "✅ All JavaScript files have valid syntax"

      - name: Check GNOME Shell version
        run: |
          INSTALLED_VERSION=$(gnome-shell --version | grep -oP '\d+\.\d+' | cut -d. -f1)
          echo "Installed GNOME Shell version: $INSTALLED_VERSION"
          echo "Expected GNOME Shell version: ${{ matrix.gnome-version }}"

      - name: Install media player dependencies
        run: |
          dnf install -y \
            mpv \
            mpv-mpris \
            dbus-x11 \
            xorg-x11-server-Xvfb \
            mesa-dri-drivers \
            wget

      - name: Download sample audio file
        run: |
          wget -O /tmp/sample.mp3 https://github.com/rafaelreis-hotmart/Audio-Sample-files/raw/master/sample.mp3
          echo "✅ Downloaded sample audio file"

      - name: Install extension for testing
        run: |
          # Extract extension to GNOME extensions directory
          mkdir -p ~/.local/share/gnome-shell/extensions/mediacontrols@cliffniff.github.com
          unzip -o dist/builds/mediacontrols@cliffniff.github.com.shell-extension.zip \
            -d ~/.local/share/gnome-shell/extensions/mediacontrols@cliffniff.github.com
          echo "✅ Extension installed"

      - name: Test extension with mpv
        run: |
          # Set up runtime directory
          export XDG_RUNTIME_DIR=/tmp/runtime-test
          mkdir -p $XDG_RUNTIME_DIR
          chmod 700 $XDG_RUNTIME_DIR

          # Start D-Bus session
          dbus-daemon --session --fork --print-address > /tmp/dbus-address
          export DBUS_SESSION_BUS_ADDRESS=$(cat /tmp/dbus-address)

          # Verify extension files are present
          echo "Checking extension files..."
          ls -la ~/.local/share/gnome-shell/extensions/mediacontrols@cliffniff.github.com/

          if [ ! -f ~/.local/share/gnome-shell/extensions/mediacontrols@cliffniff.github.com/metadata.json ]; then
            echo "❌ Extension metadata.json not found"
            exit 1
          fi

          echo "✅ Extension files are present"

          # Enable the extension
          mkdir -p ~/.config/dconf
          export GSETTINGS_BACKEND=keyfile
          export GSETTINGS_SCHEMA_DIR=~/.local/share/gnome-shell/extensions/mediacontrols@cliffniff.github.com/schemas

          # Start virtual display
          echo "Starting virtual display..."
          Xvfb :99 -screen 0 1024x768x24 &
          XVFB_PID=$!
          export DISPLAY=:99
          sleep 2

          # Start GNOME Shell in nested mode with extension enabled
          echo "Starting GNOME Shell with extension..."
          export MUTTER_DEBUG_DUMMY_MODE_SPECS=1024x768
          export SHELL_DEBUG=all

          # Start GNOME Shell and capture output
          timeout 30s gnome-shell --x11 2>&1 | tee /tmp/gnome-shell.log &
          SHELL_PID=$!

          # Wait for shell to start
          sleep 8

          # Start mpv with MPRIS
          echo "Starting mpv with MPRIS..."
          mpv --no-audio-display --ao=null --loop=inf /tmp/sample.mp3 &
          MPV_PID=$!

          # Wait for extension to react to media player
          sleep 10

          # Kill processes
          kill $MPV_PID 2>/dev/null || true
          kill $SHELL_PID 2>/dev/null || true
          kill $XVFB_PID 2>/dev/null || true
          wait $SHELL_PID 2>/dev/null || true

          # Analyze GNOME Shell logs for extension errors
          echo "=========================================="
          echo "Analyzing GNOME Shell logs for errors..."
          echo "=========================================="

          if grep -i "Media Controls.*Error" /tmp/gnome-shell.log; then
            echo ""
            echo "❌ Found errors in Media Controls extension:"
            echo "=========================================="
            grep -i "Media Controls.*Error" /tmp/gnome-shell.log
            echo "=========================================="
            echo ""
            echo "Full error context:"
            grep -A 10 "Media Controls.*Error" /tmp/gnome-shell.log
            exit 1
          fi

          if grep -iE "mediacontrols.*TypeError|mediacontrols.*ReferenceError|mediacontrols.*is not a constructor" /tmp/gnome-shell.log; then
            echo ""
            echo "❌ Found JavaScript errors in mediacontrols extension:"
            echo "=========================================="
            grep -iE "mediacontrols.*TypeError|mediacontrols.*ReferenceError|mediacontrols.*is not a constructor" /tmp/gnome-shell.log
            echo "=========================================="
            exit 1
          fi

          if grep -i "mediacontrols" /tmp/gnome-shell.log; then
            echo "✅ Extension loaded successfully"
            echo "Extension log messages:"
            grep -i "mediacontrols" /tmp/gnome-shell.log | head -20
          else
            echo "⚠️  No extension messages found in logs"
            echo "This might indicate the extension didn't load"
            echo ""
            echo "Last 50 lines of GNOME Shell log:"
            tail -50 /tmp/gnome-shell.log
          fi

          echo ""
          echo "✅ Extension functional test completed - No errors detected"

      - name: Summary
        if: success()
        run: |
          echo "✅ Extension is compatible with GNOME Shell ${{ matrix.gnome-version }}"
          echo "- Metadata validation: passed"
          echo "- Build process: passed"
          echo "- GSettings schema: passed"
          echo "- Extension structure: passed"
          echo "- JavaScript syntax: passed"
          echo "- Functional test: passed"
